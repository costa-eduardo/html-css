<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 250px;
        }

        div:hover{
            color: rgb(4, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Exempli de Hover</h1>
    <p>Passei o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
</div>
</body>
</html>
